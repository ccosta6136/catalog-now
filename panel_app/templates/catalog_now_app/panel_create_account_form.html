{% extends "catalog_now_app/base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block main %}

<a href="{% url 'panel-login' %}">Back to Login</a>

<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column">
            {{ form.as_p | crispy}}
            <button type="submit" class="btn btn-danger">Create Account</button>
        </div>
    </div>
</form>

{% endblock %}
