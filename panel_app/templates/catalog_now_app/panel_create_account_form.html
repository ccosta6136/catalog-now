{% extends "catalog_now_app/base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block main %}

<section id="hero" class="hero d-flex align-items-center justify-content-center"></section>

<div class="container-fluid">

    <a href="{% url 'panel-login' %}">Volver al login</a>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                {{ form | crispy}}
                <button type="submit" class="btn btn-danger">Crear cuenta</button>
                <br>
            </div>
        </div>
    </form>

</div>

{% endblock %}
