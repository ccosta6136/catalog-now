{% extends "catalog_now_app/base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block main %}

<section id="hero" class="hero d-flex align-items-center justify-content-center"></section>

{% if messages %}
     {% for message in messages %}
         <div class="text-center alert alert-{{ message.tags }}">
             {{ message|safe }}
         </div>
     {% endfor %}
{% endif %}

<div class="container-fluid">

    <a href="{% url 'panel-login'%}" class="btn btn-outline-secondary mt-2 me-2">Volver al login</a>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                {{ form | crispy}}
                <button type="submit" class="btn btn-danger">Crear cuenta</button>
                <br>
            </div>
        </div>
    </form>

</div>

{% endblock %}
