{% extends "catalog_now_app/base.html" %}

{% block main %}

<section id="hero" class="hero d-flex align-items-center justify-content-center"></section>

<br>

<a type="button" href = "{% url 'panel-page' %}" class="btn btn-primary" >Volver al listado de productos</a>

<br><br>

<form method="post">
    {% csrf_token %}

    {{ form }}

</form>

<br>
    
{% endblock %}
