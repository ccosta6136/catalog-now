{% extends "catalog_now_app/base.html" %}

{% load crispy_forms_tags %}

{% block main %}

<section id="hero" class="hero d-flex align-items-center justify-content-center"></section>

<a href="{% url 'catalog-page'%}" class="btn btn-outline-secondary mt-2  me-2 ms-2">Volver al listado</a>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column">
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Guardar</button>
            <br>
        </div>
    </div>
</form>

{% endblock %}
